<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            if (i % 2 === 0) {
                // iが偶数（2で割った余りが0）の場合は、これ以降の処理はスキップされる。
                continue;
            }

            // 奇数のみが出力される。
            console.log(i);
        }

        //ループが終了したら実行される。
        console.log('ループ終了');

        function myFunction1(flgA) {
            for (let i = 0; i < 10; i++) {
                if (flgA === 1) {
                    if (i % 2 === 0) {
                        console.log(i);
                    }
                }
            }
        }
        myFunction1(1);

        function myFunction2(flgA) {
            for (let i = 0; i < 10; i++) {
                if (flgA !== 2) {
                    continue;
                }
                if (i % 2 !== 0) {
                    continue;
                }
                console.log(i);
            }
        }
        myFunction2(2);
    </script>
</body>

</html>
