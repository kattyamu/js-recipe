<body>
    <script>
        const calcSum = (a, b, c) => {
            const result = a + b + c;
            return result;
        }

        calcSum(1, 2, 3);

        const myFunction1 = (a) => {
            return a + 2;
        }

        // 引数が1つのときのみ()を省略できる。
        const myFunction2 = a => {
            return a + 2;
        }

        // アロー関数内の処理が1行のときは{}とreturnを省略できる。
        const myFUnction3 = (a) => a + 2;
    </script>
