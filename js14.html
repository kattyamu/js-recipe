<body>
    <script>
        /**
        * 引数の合計値を返す関数
        * @param price
        * @returns {number}
        * 
        * (...xxx) ← 残余引数（rest parameters）
        */
        function calcSum(...price) {
            let result = 0;
            for (const value of price) {
                result += value;
            }
            return result;
        }

    </script>
</body>
