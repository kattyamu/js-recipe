<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const myString = "鈴木のポートフォリオ";

        const a1 = myString.slice();
        const a2 = myString.slice(3, 5);
        const a3 = myString.slice(-4, -1);
        const a4 = myString.slice(-2, 2);
        const a5 = myString.slice(2, -2);
        const a6 = myString.slice(2);
        const a7 = myString.slice(-2);
        console.log(a1);
        console.log(a2);
        console.log(a3);
        console.log(a4);
        console.log(a5);
        console.log(a6);
        console.log(a7);

        const b1 = myString.substring();
        const b2 = myString.substring(3, -3);
        const b3 = myString.substring(-6, -1);
        const b4 = myString.substring(0, 0);
        const b5 = myString.substring(1, 5);
        const b6 = myString.substring(3, 1);
        const b7 = myString.substring(3);
        console.log(b1);
        console.log(b2);
        console.log(b3);
        console.log(b4);
        console.log(b5);
        console.log(b6);
        console.log(b7);

    </script>
</body>

</html>
